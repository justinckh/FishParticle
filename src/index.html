<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fish</title>

    <style>
      body {
        margin: 0;
      }
      .canvas-container {
        width: 100%;
        height: 100vh;
      }
      .canvas-container canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="canvas-container">
      <canvas class="webgl"></canvas>
    </div>
    <div
      hidden
      style="
        position: absolute;
        top: 10px;
        left: 100px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      "
    >
      <label for="gridSizeInput">Grid Size (Rows and Columns):</label>
      <input
        type="number"
        id="gridSizeInput"
        value="100"
        min="10"
        max="100"
        step="1"
      /><br />
      <button id="updateButton">Update</button>
      <button id="flipXButton">Mirror</button>
    </div>

    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
  <link rel="stylesheet" href="./style.css" />
</html>
